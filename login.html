<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging </title>
    <link rel="stylesheet" href="loging1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
   <section class="container forms">
    <!--login form-->
    <div class="form loging">
        <div class="form-content">
            <header>Loging</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email-Id" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                    
                </div>
                <div class="form-link">
                    <a href="#" class="forget-pass">Forget password?</a>

                    </div>
                    <div class="field button-field">
                        <button>Loging</button>
                    </div>
                     </form>
            <div class="form-link">
                <span>Already have an account? <a href="#" class="signup-link">signup</a></span>
            </div>
        
        </div>
        <dive class="line"></dive>
        <div class="media-options">
            <a href="#"class="field facebook">
                <i class='bx bxl-facebook-circle'></i>
                <span>Login with facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#"class="field google">
                <i class='bx bxl-google'></i>
                
                <span>Login with Google</span>
            </a>
        </div>
        <!--signup form-->

    </div>
    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email-Id" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                    
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="password" class="password">
                   
                    
                </div>
               
                    <div class="field button-field">
                        <button>signup</button>
                    </div>
                     </form>
            <div class="form-link">
                <span>Already have an account? <a href="#" class="signup-link">Login</a></span>
            </div>
        
        </div>
        <dive class="line"></dive>
        <div class="media-options">
            <a href="#"class="field facebook">
                <i class='bx bxl-facebook-circle'></i>
                <span>Login with facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#"class="field google">
                <i class='bx bxl-google'></i>
                
                <span>Login with Google</span>
            </a>
        </div>

    </div>
   </section> 
<!--javascript code here-->
<script src="login.js"></script>
</body>
</html>
